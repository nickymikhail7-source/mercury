<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercury - AI-Powered Stock Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-card: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-yellow: #f59e0b;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
        }

        .skeleton {
            background: linear-gradient(90deg, var(--border-color) 25%, var(--bg-secondary) 50%, var(--border-color) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        .loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--accent-blue);
            transition: width 0.3s ease;
            z-index: 9999;
        }

        .badge-buy {
            background: #10b98120;
            color: #10b981;
        }

        .badge-hold {
            background: #f59e0b20;
            color: #f59e0b;
        }

        .badge-wait {
            background: #ef444420;
            color: #ef4444;
        }

        .comparison-mode .stock-card {
            width: calc(50% - 0.5rem);
        }

        @media (max-width: 768px) {
            .comparison-mode .stock-card {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Bar -->
    <div id="loadingBar" class="loading-bar"></div>

    <!-- Header -->
    <header class="sticky top-0 z-50 card shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between gap-4">
                <div class="flex items-center gap-3">
                    <svg class="w-8 h-8 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z" />
                    </svg>
                    <h1 class="text-xl font-bold">Mercury</h1>
                </div>

                <div class="flex-1 max-w-2xl">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Enter stock symbol (e.g., AAPL, TSLA)"
                            class="w-full px-4 py-2 pl-10 rounded-lg card focus:outline-none focus:ring-2 focus:ring-blue-500"
                            onkeypress="if(event.key==='Enter') searchStock()">
                        <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <button onclick="toggleDarkMode()" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                        <svg id="darkModeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                            </path>
                        </svg>
                    </button>
                    <button onclick="openSettings()" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                            </path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Search History -->
            <div id="searchHistory" class="mt-3 hidden">
                <div class="flex items-center gap-2 text-sm text-gray-500 mb-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span>Recent searches</span>
                </div>
                <div id="historyList" class="flex flex-wrap gap-2"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Welcome State -->
        <div id="welcomeState" class="text-center py-16">
            <svg class="w-24 h-24 mx-auto mb-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 00-2-2m0 0h2a2 2 0 012 2v10m-6 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                </path>
            </svg>
            <h2 class="text-3xl font-bold mb-4">Analyze Any Stock in Seconds</h2>
            <p class="text-gray-500 mb-8">Get AI-powered insights and real-time data for any stock</p>
            <div class="flex justify-center gap-4 text-sm">
                <div class="card rounded-lg px-4 py-3">
                    <div class="text-blue-500 font-semibold">Real-time Data</div>
                    <div class="text-gray-500">Live stock prices</div>
                </div>
                <div class="card rounded-lg px-4 py-3">
                    <div class="text-blue-500 font-semibold">AI Analysis</div>
                    <div class="text-gray-500">Claude-powered insights</div>
                </div>
                <div class="card rounded-lg px-4 py-3">
                    <div class="text-blue-500 font-semibold">Price Charts</div>
                    <div class="text-gray-500">30-day history</div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
                <div class="lg:col-span-2 card rounded-lg p-6">
                    <div class="skeleton h-8 w-48 rounded mb-4"></div>
                    <div class="skeleton h-12 w-32 rounded mb-6"></div>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div class="skeleton h-16 rounded"></div>
                        <div class="skeleton h-16 rounded"></div>
                        <div class="skeleton h-16 rounded"></div>
                        <div class="skeleton h-16 rounded"></div>
                    </div>
                </div>
                <div class="card rounded-lg p-6">
                    <div class="skeleton h-24 rounded"></div>
                </div>
            </div>
            <div class="card rounded-lg p-6">
                <div class="skeleton h-64 rounded"></div>
            </div>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" class="hidden"></div>

        <!-- Comparison Container -->
        <div id="comparisonContainer" class="hidden grid grid-cols-1 lg:grid-cols-2 gap-6"></div>
    </main>

    <!-- Settings Modal -->
    <div id="settingsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
        onclick="if(event.target===this) closeSettings()">
        <div class="card rounded-lg p-6 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Settings</h3>
                <button onclick="closeSettings()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Claude API Key</label>
                    <input type="password" id="claudeKeyInput"
                        class="w-full px-3 py-2 card rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="sk-ant-...">
                    <p class="text-xs text-gray-500 mt-1">Required for AI analysis</p>
                </div>
                <button onclick="saveSettings()"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                    Save Settings
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        let CLAUDE_API_KEY = '';
        const CLAUDE_MODEL = 'claude-3-haiku-20240307';
        const CACHE_DURATION = 5 * 60 * 1000; // 5 minutes
        let comparisonMode = false;
        let comparisonStocks = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            loadSearchHistory();
            initDarkMode();
        });

        // Dark Mode
        function initDarkMode() {
            const theme = localStorage.getItem('mercury_theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            updateDarkModeIcon(theme);
        }

        function toggleDarkMode() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('mercury_theme', next);
            updateDarkModeIcon(next);
        }

        function updateDarkModeIcon(theme) {
            const icon = document.getElementById('darkModeIcon');
            icon.innerHTML = theme === 'dark'
                ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>'
                : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
        }

        // Settings
        function loadSettings() {
            CLAUDE_API_KEY = localStorage.getItem('mercury_claude_key') || '';
            document.getElementById('claudeKeyInput').value = CLAUDE_API_KEY;
        }

        function openSettings() {
            document.getElementById('settingsModal').classList.remove('hidden');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.add('hidden');
        }

        function saveSettings() {
            const claude = document.getElementById('claudeKeyInput').value.trim();

            if (claude) {
                CLAUDE_API_KEY = claude;
                localStorage.setItem('mercury_claude_key', claude);
            }
            closeSettings();
            showToast('Settings saved!');
        }

        // Search History
        function loadSearchHistory() {
            const history = JSON.parse(localStorage.getItem('mercury_history') || '[]');
            if (history.length > 0) {
                document.getElementById('searchHistory').classList.remove('hidden');
                const listEl = document.getElementById('historyList');
                listEl.innerHTML = history.slice(0, 5).map(item => `
                    <button onclick="searchStock('${item.ticker}')" class="px-3 py-1 card rounded-full text-sm hover:bg-blue-50 dark:hover:bg-blue-900">
                        ${item.ticker}
                    </button>
                `).join('');
            }
        }

        function addToHistory(ticker) {
            let history = JSON.parse(localStorage.getItem('mercury_history') || '[]');
            history = history.filter(item => item.ticker !== ticker);
            history.unshift({ ticker, timestamp: Date.now() });
            history = history.slice(0, 10);
            localStorage.setItem('mercury_history', JSON.stringify(history));
            loadSearchHistory();
        }

        // Caching
        function getCachedData(ticker) {
            const cached = localStorage.getItem(`mercury_cache_${ticker}`);
            if (!cached) return null;
            const data = JSON.parse(cached);
            if (Date.now() - data.timestamp > CACHE_DURATION) {
                localStorage.removeItem(`mercury_cache_${ticker}`);
                return null;
            }
            return data.value;
        }

        function setCachedData(ticker, value) {
            localStorage.setItem(`mercury_cache_${ticker}`, JSON.stringify({
                value,
                timestamp: Date.now()
            }));
        }

        // Loading Bar
        function showLoadingBar() {
            const bar = document.getElementById('loadingBar');
            bar.style.width = '70%';
        }

        function hideLoadingBar() {
            const bar = document.getElementById('loadingBar');
            bar.style.width = '100%';
            setTimeout(() => {
                bar.style.width = '0';
            }, 300);
        }

        // Toast Notification
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-4 right-4 card rounded-lg px-4 py-3 shadow-lg z-50 fade-in';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Main Search Function
        async function searchStock(ticker) {
            if (!ticker) ticker = document.getElementById('searchInput').value.toUpperCase().trim();
            if (!ticker) return;

            document.getElementById('searchInput').value = ticker;
            addToHistory(ticker);

            // Check cache
            const cached = getCachedData(ticker);
            if (cached) {
                displayResults(cached);
                showToast('Loaded from cache');
                return;
            }

            // Show loading
            document.getElementById('welcomeState').classList.add('hidden');
            document.getElementById('resultsContainer').classList.add('hidden');
            document.getElementById('loadingState').classList.remove('hidden');
            showLoadingBar();

            try {
                // Fetch stock data
                const [quoteRes, profileRes, historyRes] = await Promise.all([
                    fetch(`/api/stock?type=quote&ticker=${ticker}`),
                    fetch(`/api/stock?type=profile&ticker=${ticker}`),
                    fetch(`/api/stock?type=history&ticker=${ticker}`)
                ]);

                const quote = await quoteRes.json();
                const profile = await profileRes.json();
                const history = await historyRes.json();

                // Check for API errors
                if (quote.error) {
                    if (quote.error === 'Missing FMP API key') {
                        throw new Error('Please configure your FMP API key in Settings to view stock data.');
                    }
                    throw new Error(quote.error);
                }

                if (!quote || quote.length === 0) throw new Error('Stock not found');

                const data = {
                    ticker,
                    quote: quote[0],
                    profile: profile[0] || {},
                    history: history.historical || []
                };

                // Fetch AI analysis
                data.aiAnalysis = await fetchAIAnalysis(data);

                // Cache results
                setCachedData(ticker, data);

                // Display
                displayResults(data);

            } catch (error) {
                console.error(error);
                showError(error.message);
            } finally {
                hideLoadingBar();
                document.getElementById('loadingState').classList.add('hidden');
            }
        }

        // AI Analysis
        async function fetchAIAnalysis(data) {
            if (!CLAUDE_API_KEY) return '<p class="text-yellow-600">Please enter your Claude API Key in settings to get AI analysis.</p>';

            const prompt = `Analyze ${data.profile.companyName || data.quote.symbol} (${data.quote.symbol}) for a retail investor.

Current Price: $${data.quote.price}
Change: ${data.quote.change} (${data.quote.changesPercentage}%)

Provide a concise, 3-paragraph analysis:
1. What is happening with the stock right now? (Trend, momentum)
2. Key risks or opportunities based on the data.
3. A clear verdict: BUY, HOLD, or WAIT.

Use simple language. Be conversational. This is education, not advice.

END YOUR RESPONSE WITH: "Verdict: [BUY/HOLD/WAIT]" on its own line.`;

            try {
                const response = await fetch("/api/gpt", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        apiKey: CLAUDE_API_KEY,
                        model: CLAUDE_MODEL,
                        messages: [{ role: "user", content: prompt }]
                    })
                });

                if (!response.ok) {
                    const errData = await response.json().catch(() => ({}));
                    throw new Error(errData.error || `API Error ${response.status}`);
                }

                const result = await response.json();
                return result.content[0].text;

            } catch (e) {
                console.error("AI Error:", e);
                return `<div class="bg-red-50 border border-red-200 rounded-lg p-4">
                    <h4 class="text-red-800 font-bold mb-2">AI Analysis Failed</h4>
                    <p class="text-red-600 text-sm">${e.message}</p>
                    <p class="text-red-500 text-xs mt-2">Please check your API key and credits.</p>
                </div>`;
            }
        }

        // Extract AI Verdict
        function extractVerdict(aiText) {
            const verdictMatch = aiText.match(/Verdict:\s*(BUY|HOLD|WAIT)/i);
            return verdictMatch ? verdictMatch[1].toUpperCase() : 'HOLD';
        }

        // Display Results
        async function displayResults(data) {
            const verdict = extractVerdict(data.aiAnalysis);
            const verdictClass = verdict === 'BUY' ? 'badge-buy' : verdict === 'HOLD' ? 'badge-hold' : 'badge-wait';
            const priceChange = data.quote.change >= 0;

            // Fetch news if not cached
            if (!data.news) {
                try {
                    const newsRes = await fetch(`/api/stock?type=news&ticker=${data.ticker}`);
                    data.news = await newsRes.json();
                } catch (e) {
                    data.news = [];
                }
            }

            const html = `
                <div class="fade-in">
                    <!-- AI Verdict Card -->
                    <div class="card rounded-lg p-6 mb-6 text-center">
                        <div class="inline-block ${verdictClass} px-6 py-3 rounded-full text-2xl font-bold mb-4">
                            ${verdict}
                        </div>
                        <h2 class="text-3xl font-bold mb-2">${data.profile.companyName || data.ticker}</h2>
                        <div class="text-5xl font-bold mb-2">$${data.quote.price.toFixed(2)}</div>
                        <div class="text-2xl ${priceChange ? 'text-green-500' : 'text-red-500'}">
                            ${priceChange ? '+' : ''}${data.quote.change.toFixed(2)} (${data.quote.changesPercentage.toFixed(2)}%)
                        </div>
                        <div class="text-sm text-gray-500 mt-2">${data.quote.symbol}</div>
                        ${!comparisonMode ? `<button onclick="startComparison('${data.ticker}')" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 text-sm">
                            Compare with Another Stock
                        </button>` : ''}
                    </div>

                    <!-- Extended Metrics Grid -->
                   <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                        <div class="card rounded-lg p-4">
                            <div class="text-sm text-gray-500 mb-1">Volume</div>
                            <div class="text-xl font-bold">${formatNumber(data.quote.volume)}</div>
                        </div>
                        <div class="card rounded-lg p-4">
                            <div class="text-sm text-gray-500 mb-1">Market Cap</div>
                            <div class="text-xl font-bold">${formatNumber(data.quote.marketCap)}</div>
                        </div>
                        <div class="card rounded-lg p-4">
                            <div class="text-sm text-gray-500 mb-1">P/E Ratio</div>
                            <div class="text-xl font-bold">${data.quote.pe ? data.quote.pe.toFixed(2) : '--'}</div>
                        </div>
                        <div class="card rounded-lg p-4">
                            <div class="text-sm text-gray-500 mb-1">EPS</div>
                            <div class="text-xl font-bold">${data.quote.eps ? '$' + data.quote.eps.toFixed(2) : '--'}</div>
                        </div>
                        <div class="card rounded-lg p-4">
                            <div class="text-sm text-gray-500 mb-1">Day High</div>
                            <div class="text-xl font-bold">$${data.quote.dayHigh?.toFixed(2) || '--'}</div>
                        </div>
                        <div class="card rounded-lg p-4">
                            <div class="text-sm text-gray-500 mb-1">Day Low</div>
                            <div class="text-xl font-bold">$${data.quote.dayLow?.toFixed(2) || '--'}</div>
                        </div>
                        <div class="card rounded-lg p-4">
                            <div class="text-sm text-gray-500 mb-1">52W High</div>
                            <div class="text-xl font-bold">${data.quote.fiftyTwoWeekHigh ? '$' + data.quote.fiftyTwoWeekHigh.toFixed(2) : '--'}</div>
                        </div>
                        <div class="card rounded-lg p-4">
                            <div class="text-sm text-gray-500 mb-1">52W Low</div>
                            <div class="text-xl font-bold">${data.quote.fiftyTwoWeekLow ? '$' + data.quote.fiftyTwoWeekLow.toFixed(2) : '--'}</div>
                        </div>
                    </div>

                    <!-- Chart -->
                    <div class="card rounded-lg p-6 mb-6">
                        <h3 class="text-lg font-bold mb-4">Price History (30 Days)</h3>
                        <canvas id="priceChart"></canvas>
                    </div>

                    <!-- News Headlines -->
                    ${data.news && data.news.length > 0 ? `
                    <div class="card rounded-lg p-6 mb-6">
                        <h3 class="text-lg font-bold mb-4">Recent News</h3>
                        <div class="space-y-3">
                            ${data.news.map(item => `
                                <a href="${item.link}" target="_blank" class="block p-3 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                                    <div class="font-medium text-blue-500 hover:text-blue-600">${item.title}</div>
                                    ${item.pubDate ? `<div class="text-xs text-gray-500 mt-1">${new Date(item.pubDate).toLocaleDateString()}</div>` : ''}
                                </a>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}

                    <!-- AI Analysis -->
                    <div class="card rounded-lg p-6">
                        <h3 class="text-lg font-bold mb-4">AI Analysis</h3>
                        <div class="prose max-w-none">${data.aiAnalysis.replace(/\n/g, '<br>')}</div>
                    </div>
                </div>
            `;

            document.getElementById('resultsContainer').innerHTML = html;
            document.getElementById('resultsContainer').classList.remove('hidden');

            // Render chart
            renderChart(data.history, priceChange);
        }

        // Show Error
        function showError(message) {
            document.getElementById('resultsContainer').innerHTML = `
                <div class="card rounded-lg p-8 text-center fade-in">
                    <svg class="w-16 h-16 mx-auto mb-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <h3 class="text-xl font-bold mb-2">Error</h3>
                    <p class="text-gray-500 mb-4">${message}</p>
                    <button onclick="document.getElementById('searchInput').focus()" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                        Try Again
                    </button>
                </div>
            `;
            document.getElementById('resultsContainer').classList.remove('hidden');
        }

        // Comparison Mode
        function startComparison(firstTicker) {
            comparisonMode = true;
            comparisonStocks = [firstTicker];

            const promptHtml = `
                <div class="card rounded-lg p-8 text-center fade-in">
                    <svg class="w-16 h-16 mx-auto mb-4 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 00-2-2m0 0h2a2 2 0 012 2v10m-6 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    <h3 class="text-2xl font-bold mb-4">Compare ${firstTicker} with...</h3>
                    <p class="text-gray-500 mb-6">Enter another stock symbol to compare</p>
                    <div class="max-w-md mx-auto">
                        <input 
                            type="text" 
                            id="compareInput" 
                            placeholder="Enter ticker (e.g., TSLA)" 
                            class="w-full px-4 py-3 card rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
                            onkeypress="if(event.key==='Enter') compareStock('${firstTicker}')"
                        >
                        <div class="flex gap-3">
                            <button onclick="compareStock('${firstTicker}')" class="flex-1 bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 font-medium">
                                Compare
                            </button>
                            <button onclick="cancelComparison()" class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg hover:bg-gray-300 font-medium">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('resultsContainer').innerHTML = promptHtml;
            setTimeout(() => document.getElementById('compareInput').focus(), 100);
        }

        function cancelComparison() {
            comparisonMode = false;
            comparisonStocks = [];
            searchStock(comparisonStocks[0] || '');
        }

        async function compareStock(firstTicker) {
            const secondTicker = document.getElementById('compareInput').value.toUpperCase().trim();
            if (!secondTicker) return;

            comparisonStocks = [firstTicker, secondTicker];

            // Show loading
            document.getElementById('resultsContainer').classList.add('hidden');
            document.getElementById('loadingState').classList.remove('hidden');
            showLoadingBar();

            try {
                // Fetch both stocks
                const [data1, data2] = await Promise.all([
                    fetchStockData(firstTicker),
                    fetchStockData(secondTicker)
                ]);

                displayComparison(data1, data2);
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoadingBar();
                document.getElementById('loadingState').classList.add('hidden');
            }
        }

        async function fetchStockData(ticker) {
            const [quoteRes, profileRes, historyRes] = await Promise.all([
                fetch(`/api/stock?type=quote&ticker=${ticker}`),
                fetch(`/api/stock?type=profile&ticker=${ticker}`),
                fetch(`/api/stock?type=history&ticker=${ticker}`)
            ]);

            const quote = await quoteRes.json();
            const profile = await profileRes.json();
            const history = await historyRes.json();

            if (!quote || quote.length === 0) throw new Error(`Stock ${ticker} not found`);

            return {
                ticker,
                quote: quote[0],
                profile: profile[0] || {},
                history: history.historical || []
            };
        }

        function displayComparison(data1, data2) {
            const priceChange1 = data1.quote.change >= 0;
            const priceChange2 = data2.quote.change >= 0;

            const html = `
                <div class="fade-in">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold">Stock Comparison</h2>
                        <button onclick="exitComparison()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300">
                            Exit Comparison
                        </button>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                        ${createComparisonCard(data1, priceChange1)}
                        ${createComparisonCard(data2, priceChange2)}
                    </div>

                    <!-- Comparison Table -->
                    <div class="card rounded-lg p-6 overflow-x-auto">
                        <h3 class="text-lg font-bold mb-4">Side-by-Side Metrics</h3>
                        <table class="w-full">
                            <thead>
                                <tr class="border-b border-gray-200 dark:border-gray-700">
                                    <th class="text-left py-3 font-medium">Metric</th>
                                    <th class="text-right py-3 font-medium">${data1.ticker}</th>
                                    <th class="text-right py-3 font-medium">${data2.ticker}</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${createComparisonRow('Price', '$' + data1.quote.price.toFixed(2), '$' + data2.quote.price.toFixed(2), data1.quote.price, data2.quote.price, true)}
                                ${createComparisonRow('Change %', data1.quote.changesPercentage.toFixed(2) + '%', data2.quote.changesPercentage.toFixed(2) + '%', data1.quote.changesPercentage, data2.quote.changesPercentage, true)}
                                ${createComparisonRow('Market Cap', formatNumber(data1.quote.marketCap), formatNumber(data2.quote.marketCap), data1.quote.marketCap, data2.quote.marketCap, true)}
                                ${createComparisonRow('Volume', formatNumber(data1.quote.volume), formatNumber(data2.quote.volume), data1.quote.volume, data2.quote.volume, true)}
                                ${createComparisonRow('P/E Ratio', data1.quote.pe ? data1.quote.pe.toFixed(2) : '--', data2.quote.pe ? data2.quote.pe.toFixed(2) : '--', data1.quote.pe || 0, data2.quote.pe || 0, false)}
                                ${createComparisonRow('EPS', data1.quote.eps ? '$' + data1.quote.eps.toFixed(2) : '--', data2.quote.eps ? '$' + data2.quote.eps.toFixed(2) : '--', data1.quote.eps || 0, data2.quote.eps || 0, true)}
                                ${createComparisonRow('Day High', '$' + (data1.quote.dayHigh?.toFixed(2) || '--'), '$' + (data2.quote.dayHigh?.toFixed(2) || '--'), data1.quote.dayHigh || 0, data2.quote.dayHigh || 0, true)}
                                ${createComparisonRow('Day Low', '$' + (data1.quote.dayLow?.toFixed(2) || '--'), '$' + (data2.quote.dayLow?.toFixed(2) || '--'), data1.quote.dayLow || 0, data2.quote.dayLow || 0, false)}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            document.getElementById('resultsContainer').innerHTML = html;
            document.getElementById('resultsContainer').classList.remove('hidden');
        }

        function createComparisonCard(data, isPositive) {
            return `
                <div class="card rounded-lg p-6">
                    <h3 class="text-xl font-bold mb-2">${data.profile.companyName || data.ticker}</h3>
                    <div class="text-sm text-gray-500 mb-4">${data.ticker}</div>
                    <div class="text-4xl font-bold mb-2">$${data.quote.price.toFixed(2)}</div>
                    <div class="text-xl ${isPositive ? 'text-green-500' : 'text-red-500'} mb-4">
                        ${isPositive ? '+' : ''}${data.quote.change.toFixed(2)} (${data.quote.changesPercentage.toFixed(2)}%)
                    </div>
                    <div class="grid grid-cols-2 gap-3 text-sm">
                        <div>
                            <div class="text-gray-500">Market Cap</div>
                            <div class="font-bold">${formatNumber(data.quote.marketCap)}</div>
                        </div>
                        <div>
                            <div class="text-gray-500">P/E Ratio</div>
                            <div class="font-bold">${data.quote.pe ? data.quote.pe.toFixed(2) : '--'}</div>
                        </div>
                        <div>
                            <div class="text-gray-500">Volume</div>
                            <div class="font-bold">${formatNumber(data.quote.volume)}</div>
                        </div>
                        <div>
                            <div class="text-gray-500">EPS</div>
                            <div class="font-bold">${data.quote.eps ? '$' + data.quote.eps.toFixed(2) : '--'}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function createComparisonRow(label, val1, val2, num1, num2, higherIsBetter) {
            const winner = num1 === num2 ? '' : (higherIsBetter ? (num1 > num2 ? 'val1' : 'val2') : (num1 < num2 ? 'val1' : 'val2'));
            return `
                <tr class="border-b border-gray-200 dark:border-gray-700">
                    <td class="py-3 text-gray-600">${label}</td>
                    <td class="py-3 text-right ${winner === 'val1' ? 'font-bold text-green-500' : ''}">${val1}</td>
                    <td class="py-3 text-right ${winner === 'val2' ? 'font-bold text-green-500' : ''}">${val2}</td>
                </tr>
            `;
        }

        function exitComparison() {
            comparisonMode = false;
            const firstTicker = comparisonStocks[0];
            comparisonStocks = [];
            searchStock(firstTicker);
        }

        // Render Chart
        let chartInstance = null;
        function renderChart(history, isPositive) {
            if (chartInstance) chartInstance.destroy();

            const ctx = document.getElementById('priceChart');
            const labels = history.map(h => h.date).reverse();
            const data = history.map(h => h.close).reverse();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        data,
                        borderColor: isPositive ? '#10b981' : '#ef4444',
                        backgroundColor: isPositive ? '#10b98120' : '#ef444420',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: false }
                    }
                }
            });
        }

        // Utilities
        function formatNumber(num) {
            if (!num) return '--';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toString();
        }
    </script>
</body>

</html>
