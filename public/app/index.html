<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercury - AI-Powered Stock Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-card: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-yellow: #f59e0b;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
        }

        .skeleton {
            background: linear-gradient(90deg, var(--border-color) 25%, var(--bg-secondary) 50%, var(--border-color) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        /* Dashboard Grid Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            padding-bottom: 2rem;
        }

        @media (min-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 2fr 1fr;
                grid-template-rows: auto auto auto;
                /* Added row for portfolio */
            }

            .dashboard-header {
                grid-column: 1 / -1;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                gap: 1rem;
            }

            /* Portfolio Section spans full width below header */
            .portfolio-section {
                grid-column: 1 / -1;
            }

            .dashboard-main {
                grid-column: 1 / 2;
            }

            .dashboard-sidebar {
                grid-column: 2 / 3;
                display: flex;
                flex-direction: column;
                gap: 1rem;
                max-height: calc(100vh - 200px);
                overflow-y: auto;
            }
        }

        /* Portfolio Cards */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .portfolio-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Floating Action Button (FAB) */
        .fab-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 50;
        }

        .fab-main {
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            background: #3b82f6;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .fab-main:hover {
            transform: scale(1.1);
        }

        .fab-menu {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 200px;
            height: 200px;
            pointer-events: none;
        }

        .fab-item {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: white;
            color: #1f2937;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: auto;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .dark .fab-item {
            background: #374151;
            color: white;
        }

        .fab-container.active .fab-main {
            transform: rotate(45deg);
            background: #ef4444;
        }

        .fab-container.active .fab-item {
            opacity: 1;
            transform: scale(1);
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        /* Compact MercuryScore */
        .mercury-score-compact {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
        }

        .score-reasoning-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #1f2937;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            width: 250px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
            z-index: 50;
            pointer-events: none;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .breakdown-item:hover .score-reasoning-tooltip {
            opacity: 1;
            visibility: visible;
            bottom: 110%;
        }

        /* Scrollable AI Analysis */
        .ai-analysis-scroll {
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        /* Mini Metrics Grid */
        .mini-metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .mini-metric-card {
            background: rgba(243, 244, 246, 0.5);
            padding: 0.75rem;
            border-radius: 0.5rem;
        }

        .dark .mini-metric-card {
            background: rgba(31, 41, 55, 0.5);
        }

        .loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--accent-blue);
            transition: width 0.3s ease;
            z-index: 9999;
        }

        .badge-buy {
            background: #10b98120;
            color: #10b981;
        }

        .badge-hold {
            background: #f59e0b20;
            color: #f59e0b;
        }

        .badge-wait {
            background: #ef444420;
            color: #ef4444;
        }

        .comparison-mode .stock-card {
            width: calc(50% - 0.5rem);
        }

        @media (max-width: 768px) {
            .comparison-mode .stock-card {
                width: 100%;
            }
        }

        /* ============================================
           MERCURYSCORE COMPONENT STYLES
           ============================================ */

        .mercury-score-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 24px;
            color: white;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            animation: fadeInUp 0.6s ease;
        }

        .score-container {
            display: flex;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .score-display {
            position: relative;
            width: 140px;
            height: 140px;
            flex-shrink: 0;
        }

        .circular-progress {
            width: 140px;
            height: 140px;
            transform: rotate(-90deg);
        }

        .bg-circle {
            fill: none;
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 12;
        }

        .progress-circle {
            fill: none;
            stroke-width: 12;
            stroke-linecap: round;
            stroke-dasharray: 314;
            stroke-dashoffset: 314;
            transition: stroke-dashoffset 2s cubic-bezier(0.4, 0, 0.2, 1),
                stroke 0.5s ease;
        }

        .score-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: 700;
            line-height: 1;
        }

        .score-info {
            flex: 1;
            min-width: 200px;
        }

        .score-title {
            font-size: 0.875rem;
            opacity: 0.9;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .score-recommendation {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .expand-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .expand-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .score-breakdown {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .score-breakdown.hidden {
            display: none;
        }

        .breakdown-item {
            margin-bottom: 16px;
        }

        .breakdown-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .breakdown-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .breakdown-fill {
            height: 100%;
            background: white;
            border-radius: 4px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            width: 0%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes countUp {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Mobile responsive */
        @media (max-width: 640px) {
            .mercury-score-card {
                padding: 20px;
            }

            .score-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .score-display {
                width: 120px;
                height: 120px;
            }

            .circular-progress {
                width: 120px;
                height: 120px;
            }

            .score-number {
                font-size: 2.5rem;
            }

            .score-recommendation {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Bar -->
    <div id="loadingBar" class="loading-bar"></div>

    <!-- Header -->
    <header class="sticky top-0 z-50 card shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between gap-4">
                <div class="flex items-center gap-3">
                    <svg class="w-8 h-8 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z" />
                    </svg>
                    <h1 class="text-xl font-bold">Mercury</h1>
                </div>

                <div class="flex-1 max-w-2xl">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Enter stock symbol (e.g., AAPL, TSLA)"
                            class="w-full px-4 py-2 pl-10 rounded-lg card focus:outline-none focus:ring-2 focus:ring-blue-500"
                            onkeypress="if(event.key==='Enter') searchStock()">
                        <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <button onclick="toggleDarkMode()" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                        <svg id="darkModeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                            </path>
                        </svg>
                    </button>
                    <button onclick="openSettings()" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                            </path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Search History -->
            <div id="searchHistory" class="mt-3 hidden">
                <div class="flex items-center gap-2 text-sm text-gray-500 mb-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span>Recent searches</span>
                </div>
                <div id="historyList" class="flex flex-wrap gap-2"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Welcome State -->
        <div id="welcomeState" class="text-center py-16">
            <svg class="w-24 h-24 mx-auto mb-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 00-2-2m0 0h2a2 2 0 012 2v10m-6 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                </path>
            </svg>
            <h2 class="text-3xl font-bold mb-4">Analyze Any Stock in Seconds</h2>
            <p class="text-gray-500 mb-8">Get AI-powered insights and real-time data for any stock</p>
            <div class="flex justify-center gap-4 text-sm">
                <div class="card rounded-lg px-4 py-3">
                    <div class="text-blue-500 font-semibold">Real-time Data</div>
                    <div class="text-gray-500">Live stock prices</div>
                </div>
                <div class="card rounded-lg px-4 py-3">
                    <div class="text-blue-500 font-semibold">AI Analysis</div>
                    <div class="text-gray-500">Claude-powered insights</div>
                </div>
                <div class="card rounded-lg px-4 py-3">
                    <div class="text-blue-500 font-semibold">Price Charts</div>
                    <div class="text-gray-500">30-day history</div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
                <div class="lg:col-span-2 card rounded-lg p-6">
                    <div class="skeleton h-8 w-48 rounded mb-4"></div>
                    <div class="skeleton h-12 w-32 rounded mb-6"></div>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div class="skeleton h-16 rounded"></div>
                        <div class="skeleton h-16 rounded"></div>
                        <div class="skeleton h-16 rounded"></div>
                        <div class="skeleton h-16 rounded"></div>
                    </div>
                </div>
                <div class="card rounded-lg p-6">
                    <div class="skeleton h-24 rounded"></div>
                </div>
            </div>
            <div class="card rounded-lg p-6">
                <div class="skeleton h-64 rounded"></div>
            </div>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" class="hidden"></div>

        <!-- Comparison Container -->
        <div id="comparisonContainer" class="hidden grid grid-cols-1 lg:grid-cols-2 gap-6"></div>
    </main>

    <!-- Settings Modal -->
    <div id="settingsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
        onclick="if(event.target===this) closeSettings()">
        <div class="card rounded-lg p-6 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Settings</h3>
                <button onclick="closeSettings()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Claude API Key</label>
                    <input type="password" id="claudeKeyInput"
                        class="w-full px-3 py-2 card rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="sk-ant-...">
                    <p class="text-xs text-gray-500 mt-1">Required for AI analysis</p>
                </div>
                <button onclick="saveSettings()"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                    Save Settings
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        let CLAUDE_API_KEY = '';
        const CLAUDE_MODEL = 'claude-3-haiku-20240307';
        const CACHE_DURATION = 5 * 60 * 1000; // 5 minutes
        let comparisonMode = false;
        let comparisonStocks = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            loadSearchHistory();
            initDarkMode();
        });

        // Dark Mode
        function initDarkMode() {
            const theme = localStorage.getItem('mercury_theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            updateDarkModeIcon(theme);
        }

        function toggleDarkMode() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('mercury_theme', next);
            updateDarkModeIcon(next);
        }

        function updateDarkModeIcon(theme) {
            const icon = document.getElementById('darkModeIcon');
            icon.innerHTML = theme === 'dark'
                ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>'
                : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
        }

        // Settings
        function loadSettings() {
            CLAUDE_API_KEY = localStorage.getItem('mercury_claude_key') || '';
            document.getElementById('claudeKeyInput').value = CLAUDE_API_KEY;
        }

        function openSettings() {
            document.getElementById('settingsModal').classList.remove('hidden');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.add('hidden');
        }

        function saveSettings() {
            const claude = document.getElementById('claudeKeyInput').value.trim();

            if (claude) {
                CLAUDE_API_KEY = claude;
                localStorage.setItem('mercury_claude_key', claude);
            }
            closeSettings();
            showToast('Settings saved!');
        }

        // Search History
        function loadSearchHistory() {
            const history = JSON.parse(localStorage.getItem('mercury_history') || '[]');
            if (history.length > 0) {
                document.getElementById('searchHistory').classList.remove('hidden');
                const listEl = document.getElementById('historyList');
                listEl.innerHTML = history.slice(0, 5).map(item => `
                    <button onclick="searchStock('${item.ticker}')" class="px-3 py-1 card rounded-full text-sm hover:bg-blue-50 dark:hover:bg-blue-900">
                        ${item.ticker}
                    </button>
                `).join('');
            }
        }

        function addToHistory(ticker) {
            let history = JSON.parse(localStorage.getItem('mercury_history') || '[]');
            history = history.filter(item => item.ticker !== ticker);
            history.unshift({ ticker, timestamp: Date.now() });
            history = history.slice(0, 10);
            localStorage.setItem('mercury_history', JSON.stringify(history));
            loadSearchHistory();
        }

        // Caching
        function getCachedData(ticker) {
            const cached = localStorage.getItem(`mercury_cache_${ticker}`);
            if (!cached) return null;
            const data = JSON.parse(cached);
            if (Date.now() - data.timestamp > CACHE_DURATION) {
                localStorage.removeItem(`mercury_cache_${ticker}`);
                return null;
            }
            return data.value;
        }

        function setCachedData(ticker, value) {
            localStorage.setItem(`mercury_cache_${ticker}`, JSON.stringify({
                value,
                timestamp: Date.now()
            }));
        }

        // Loading Bar

                const history = await historyRes.json();

                if (quote.error) {

        function calculateSMAArray(data, period) {
            let sma = [];
            for (let i = 0; i < data.length; i++) {
                if (i < period - 1) {
                    sma.push(null);
                    continue;
                }
                const slice = data.slice(i - period + 1, i + 1);
                const sum = slice.reduce((a, b) => a + b, 0);
                sma.push(sum / period);
            }
            return sma;
        }

        // ============================================
        // MERCURYSCORE CALCULATION FUNCTIONS
        // ============================================

        // Helper: Calculate EMA (Exponential Moving Average)
        function calculateEMA(prices, period) {
            if (prices.length < period) return prices[prices.length - 1];

            const multiplier = 2 / (period + 1);
            let ema = prices.slice(0, period).reduce((a, b) => a + b) / period;

            for (let i = period; i < prices.length; i++) {
                ema = (prices[i] - ema) * multiplier + ema;
            }

            return ema;
        }

        // Helper: Calculate Simple Moving Average
        function calculateSMA(prices, period) {
            if (prices.length < period) return null;
            const slice = prices.slice(-period);
            return slice.reduce((a, b) => a + b) / slice.length;
        }

        // 1. Technical Indicators Score (0-3 points)
        function calculateTechnicalScore(historicalData) {
            try {
                const prices = historicalData.map(h => h.close);
                let technicalScore = 0;
                let reasons = [];

                // RSI Score (0-1 point)
                const rsi = calculateRSI(prices);
                if (rsi !== null) {
                    // Optimal RSI is 50, penalize extremes
                    const rsiScore = Math.max(0, (70 - Math.abs(rsi - 50)) / 70);
                    technicalScore += rsiScore;

                    if (rsi > 70) reasons.push(`RSI is Overbought (${rsi.toFixed(0)})`);
                    else if (rsi < 30) reasons.push(`RSI is Oversold (${rsi.toFixed(0)})`);
                    else reasons.push(`RSI is Neutral (${rsi.toFixed(0)})`);
                }

                // MACD Score (0-1 point)
                const macdScore = calculateMACDScore(prices);
                technicalScore += macdScore;
                reasons.push(macdScore > 0.5 ? "Bullish MACD Trend" : "Bearish MACD Trend");

                // Moving Average Score (0-1 point)
                const maResult = calculateMAScore(prices);
                technicalScore += maResult.score;
                reasons.push(maResult.reason);

                return {
                    score: Math.min(technicalScore, 3.0),
                    reasoning: reasons.join('. ')
                };
            } catch (error) {
                console.error('Technical score error:', error);
                return { score: 1.5, reasoning: "Technical data unavailable" };
            }
        }

        // Calculate RSI
        function calculateRSI(prices, period = 14) {
            if (prices.length < period + 1) return null;

            let gains = 0, losses = 0;

            for (let i = prices.length - period; i < prices.length; i++) {
                const change = prices[i] - prices[i - 1];
                if (change > 0) gains += change;
                else losses -= change;
            }

            const avgGain = gains / period;
            const avgLoss = losses / period;

            if (avgLoss === 0) return 100;
            const rs = avgGain / avgLoss;
            return 100 - (100 / (1 + rs));
        }

        // Calculate MACD Score
        function calculateMACDScore(prices) {
            if (prices.length < 26) return 0.5; // Insufficient data

            const ema12 = calculateEMA(prices, 12);
            const ema26 = calculateEMA(prices, 26);
            const macdLine = ema12 - ema26;

            // Simplified: bullish if MACD > 0
            return macdLine > 0 ? 1.0 : 0.3;
        }

        // Calculate Moving Average Score
        function calculateMAScore(prices) {
            if (prices.length < 50) return { score: 0.5, reason: "Insufficient price history" };

            const currentPrice = prices[prices.length - 1];
            const ma50 = calculateSMA(prices, 50);
            const ma200 = prices.length >= 200 ? calculateSMA(prices, 200) : null;

            if (!ma50) return { score: 0.5, reason: "Insufficient data" };

            // Golden cross: Price > MA50 AND MA50 > MA200
            if (ma200 && currentPrice > ma50 && ma50 > ma200) return { score: 1.0, reason: "Golden Cross (Bullish Trend)" };
            // Price above 50-day MA
            if (currentPrice > ma50) return { score: 0.7, reason: "Price above 50-day MA" };
            // Death cross
            return { score: 0.2, reason: "Price below 50-day MA (Bearish)" };
        }

        // 2. Fundamental Score (0-3 points)
        function calculateFundamentalScore(quoteData) {
            try {
                let fundamentalScore = 0;
                let reasons = [];

                // P/E Ratio Score (0-1 point)
                if (quoteData.pe && quoteData.pe > 0) {
                    // Optimal P/E ~ 15, penalize extremes
                    const peScore = Math.max(0, 1.0 - Math.min(Math.abs(quoteData.pe - 15) / 30, 1.0));
                    fundamentalScore += peScore;

                    if (quoteData.pe > 45) reasons.push(`High P/E Ratio (${quoteData.pe.toFixed(1)})`);
                    else if (quoteData.pe < 5) reasons.push(`Low P/E Ratio (${quoteData.pe.toFixed(1)})`);
                    else reasons.push(`Healthy P/E Ratio (${quoteData.pe.toFixed(1)})`);
                } else {
                    fundamentalScore += 0.5; // Neutral if no P/E
                    reasons.push("P/E Ratio unavailable");
                }

                // Market Cap Score (0-1 point) - Proxy for stability
                const marketCap = quoteData.marketCap || 0;
                if (marketCap > 200e9) {
                    fundamentalScore += 0.9; // Large cap
                    reasons.push("Large Cap Stock (High Stability)");
                } else if (marketCap > 10e9) {
                    fundamentalScore += 0.7; // Mid cap
                    reasons.push("Mid Cap Stock");
                } else {
                    fundamentalScore += 0.5; // Small cap
                    reasons.push("Small Cap Stock (Higher Volatility)");
                }

                // EPS Score (0-1 point)
                if (quoteData.eps && quoteData.eps > 0) {
                    // Positive EPS is good, scale up to $10
                    fundamentalScore += Math.min(quoteData.eps / 10, 1.0);
                    reasons.push(`Positive EPS ($${quoteData.eps.toFixed(2)})`);
                } else {
                    fundamentalScore += 0.3; // Low score for negative/missing EPS
                    reasons.push("Negative or Missing EPS");
                }

                return {
                    score: Math.min(fundamentalScore, 3.0),
                    reasoning: reasons.join('. ')
                };
            } catch (error) {
                console.error('Fundamental score error:', error);
                return { score: 1.5, reasoning: "Fundamental data unavailable" };
            }
        }

        // 3. Market Sentiment Score (0-2 points)
        function calculateSentimentScore(historicalData, quoteData) {
            try {
                let sentimentScore = 0;
                let reasons = [];
                const prices = historicalData.map(h => h.close);

                // Volume Trend (0-1 point)
                if (historicalData.length >= 20) {
                    const currentVolume = quoteData.volume || 0;
                    const avgVolume = historicalData.slice(-20).reduce((sum, h) => sum + (h.volume || 0), 0) / 20;

                    if (currentVolume > avgVolume * 1.2) {
                        sentimentScore += 1.0; // High interest
                        reasons.push(`High Volume Interest (${formatNumber(currentVolume)})`);
                    } else if (currentVolume > avgVolume * 0.8) {
                        sentimentScore += 0.6; // Normal
                        reasons.push("Normal Trading Volume");
                    } else {
                        sentimentScore += 0.3; // Low interest
                        reasons.push("Low Trading Volume");
                    }
                } else {
                    sentimentScore += 0.5;
                    reasons.push("Insufficient volume data");
                }

                // Price Momentum (0-1 point) - 7-day change
                if (prices.length >= 7) {
                    const priceNow = prices[prices.length - 1];
                    const price7d = prices[prices.length - 7];
                    const change7d = ((priceNow - price7d) / price7d) * 100;

                    // Scale: -10% = 0, 0% = 0.5, +10% = 1.0
                    const momentumScore = Math.max(0, Math.min((change7d + 10) / 20, 1.0));
                    sentimentScore += momentumScore;

                    if (change7d > 5) reasons.push(`Strong Weekly Momentum (+${change7d.toFixed(1)}%)`);
                    else if (change7d < -5) reasons.push(`Weak Weekly Momentum (${change7d.toFixed(1)}%)`);
                    else reasons.push(`Stable Weekly Price (${change7d.toFixed(1)}%)`);
                } else {
                    sentimentScore += 0.5;
                    reasons.push("Insufficient price history");
                }

                return {
                    score: Math.min(sentimentScore, 2.0),
                    reasoning: reasons.join('. ')
                };
            } catch (error) {
                console.error('Sentiment score error:', error);
                return { score: 1.0, reasoning: "Sentiment data unavailable" };
            }
        }

        // 4. News Sentiment Score (0-2 points)
        function calculateNewsScore(newsData) {
            try {
                if (!newsData || newsData.length === 0) return { score: 1.0, reasoning: "No recent news found" };

                const positiveKeywords = ['growth', 'profit', 'beats', 'record', 'surge', 'up', 'gain', 'rise', 'boost', 'strong'];
                const negativeKeywords = ['loss', 'decline', 'misses', 'warning', 'falls', 'down', 'weak', 'drop', 'cut', 'concern'];

                let positiveCount = 0;
                let negativeCount = 0;

                newsData.slice(0, 5).forEach(item => {
                    const title = item.title.toLowerCase();

                    positiveKeywords.forEach(keyword => {
                        if (title.includes(keyword)) positiveCount++;
                    });

                    negativeKeywords.forEach(keyword => {
                        if (title.includes(keyword)) negativeCount++;
                    });
                });

                // Scale: -5 to +5 ‚Üí 0 to 2.0
                const newsScore = ((positiveCount - negativeCount + 5) / 10) * 2.0;

                let reasoning = "Neutral News Sentiment";
                if (positiveCount > negativeCount) reasoning = `Positive News Sentiment (${positiveCount} positive keywords)`;
                else if (negativeCount > positiveCount) reasoning = `Negative News Sentiment (${negativeCount} negative keywords)`;

                return {
                    score: Math.max(0, Math.min(newsScore, 2.0)),
                    reasoning: reasoning
                };
            } catch (error) {
                console.error('News score error:', error);
                return { score: 1.0, reasoning: "News analysis unavailable" };
            }
        }

        // Master MercuryScore Calculator
        async function calculateMercuryScore(ticker, data) {
            try {
                // Fetch news if not already present
                let newsData = data.news || [];
                if (newsData.length === 0) {
                    try {
                        const newsRes = await fetch(`/api/stock?type=news&ticker=${ticker}`);
                        newsData = await newsRes.json();
                    } catch (e) {
                        console.log('Could not fetch news for score');
                    }

                // Calculate component scores
                // Note: These functions now return objects { score, reasoning }
                const technical = calculateTechnicalScore(data.history || []);
                const fundamentals = calculateFundamentalScore(data.quote);
                const sentiment = calculateSentimentScore(data.history || [], data.quote);
                const news = calculateNewsScore(newsData);

                const totalScore = technical.score + fundamentals.score + sentiment.score + news.score;
                const roundedScore = Math.round(totalScore * 10) / 10;

                return {
                    score: roundedScore,
                    breakdown: {
                        technical: Math.round(technical.score * 10) / 10,
                        fundamentals: Math.round(fundamentals.score * 10) / 10,
                        sentiment: Math.round(sentiment.score * 10) / 10,
                        news: Math.round(news.score * 10) / 10
                    },
                    reasoning: {
                        technical: technical.reasoning,
                        fundamentals: fundamentals.reasoning,
                        sentiment: sentiment.reasoning,
                        news: news.reasoning
                    },
                    recommendation: getRecommendation(roundedScore),
                    color: getScoreColor(roundedScore)
                };
            } catch (error) {
                console.error('MercuryScore calculation error:', error);
                return {
                    score: 5.0,
                    breakdown: { technical: 1.5, fundamentals: 1.5, sentiment: 1.0, news: 1.0 },
                    reasoning: {

                        fundamentals: "Data unavailable",

                };
            }
        }

        // Animate the score number counting up
        function animateScoreNumber(targetScore, duration = 2000) {
            const scoreElement = document.querySelector('.score-number');
            if (!scoreElement) return;

            const startScore = 0;
            const startTime = performance.now();

            function updateScore(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);

                // Ease out cubic
                const easeOut = 1 - Math.pow(1 - progress, 3);

                const currentScore = (startScore + (targetScore - startScore) * easeOut).toFixed(1);
                scoreElement.textContent = currentScore;

                if (progress < 1) {
                    requestAnimationFrame(updateScore);
                } else {
                    scoreElement.textContent = targetScore.toFixed(1);
                }
            }

            requestAnimationFrame(updateScore);
        }

        function openBuyModal(ticker, price) {
            const modal = document.getElementById('buyModal');
            const scoreElement = document.querySelector('.score-number');
            const score = scoreElement ? scoreElement.textContent : '0.0';

            document.getElementById('modalTicker').textContent = ticker;
            document.getElementById('modalPrice').textContent = '$' + price.toFixed(2);
            document.getElementById('modalScore').textContent = score;

            // Mock Fair Value Logic
            const fairValue = price * (parseFloat(score) > 7 ? 1.1 : 0.9);
            document.getElementById('modalFairValue').textContent = '$' + fairValue.toFixed(2);

            // Reset to Step 1
            currentStep = 1;
            updateModalSteps();
            modal.classList.add('active');
        }

        function nextStep() {
            if (currentStep < totalSteps) {
                currentStep++;
                updateModalSteps();
            } else {
                closeBuyModal();
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                updateModalSteps();
            }
        }

        function updateModalSteps() {
            // Update Progress Bar
            document.getElementById('modalProgress').style.width = `${(currentStep / totalSteps) * 100}%`;

            // Show/Hide Steps
            for (let i = 1; i <= totalSteps; i++) {
                const step = document.getElementById(`step${i}`);
                if (i === currentStep) {
                    step.classList.remove('hidden');
                    step.classList.add('active', 'fade-in');
                } else {
                    step.classList.add('hidden');
                    step.classList.remove('active');
                }
            }

            // Update Buttons
            document.getElementById('prevBtn').disabled = currentStep === 1;
            document.getElementById('prevBtn').classList.toggle('opacity-50', currentStep === 1);

            const nextBtn = document.getElementById('nextBtn');
            if (currentStep === totalSteps) {
                nextBtn.textContent = 'Finish';
                nextBtn.classList.add('bg-green-600', 'hover:bg-green-700');
                nextBtn.classList.remove('bg-gray-900', 'dark:bg-gray-700');
            } else {
                nextBtn.textContent = 'Next';
                nextBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
                nextBtn.classList.add('bg-gray-900', 'dark:bg-gray-700');
            }
        }

        function closeBuyModal() {
            document.getElementById('buyModal').classList.remove('active');
        }

        function parseAIAnalysis(text) {
            const sections = {
                summary: "Analysis unavailable",
                priceAction: "No data",
                risk: "No data",
                opportunity: "No data",
                verdict: "HOLD"
            };

            try {
                const summaryMatch = text.match(/SUMMARY:\s*(.+?)(?=PRICE_ACTION:|$)/s);
                const priceMatch = text.match(/PRICE_ACTION:\s*(.+?)(?=RISK:|$)/s);
                const riskMatch = text.match(/RISK:\s*(.+?)(?=OPPORTUNITY:|$)/s);
                const oppMatch = text.match(/OPPORTUNITY:\s*(.+?)(?=VERDICT:|$)/s);
                const verdictMatch = text.match(/VERDICT:\s*(.+?)(?=$)/s);

                if (summaryMatch) sections.summary = summaryMatch[1].trim();
                if (priceMatch) sections.priceAction = priceMatch[1].trim();
                if (riskMatch) sections.risk = riskMatch[1].trim();
                if (oppMatch) sections.opportunity = oppMatch[1].trim();
                if (verdictMatch) sections.verdict = verdictMatch[1].trim().toUpperCase();
            } catch (e) {
                console.error("Error parsing AI analysis:", e);
                // Fallback for old format
                sections.summary = text.substring(0, 150) + "...";
            }

            return sections;
        }
